<h1>Sign up to yourcustomtailor.com</h1>
<h2>Step 2/4 - how can we reach you?</h2>
<p><b>Progress</b></p>
<div class="progressborder2">
  <div class="progress2"></div>
</div>
<p>We will probably need to stay in touch somehow. Let us know how we can reach you?</p>
<form>
    <label for="email">Email*</label>
    <input type="email" id="email"  name="email" class="email"  required>

    <label for="phone">Phone*</label>
    <input id="phone" class="phone" name="phone" pattern="^[0-9]+$" maxlength="15" title="please enter a valid phone number" type="tel"><br>

    <label for="pass1">Password*</label>
    <input type="password" id="pass1"  name="password" class="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 characters" required><br>

    <label for="pass2">Re-enter Password*</label>
    <input type="password" id="pass2" name="repassword" class="password2" minlength="10" onkeyup="checkPass(); return false;"  required>
    <p>I want to sign up for the newsletter</p>
    <label for="weeklynews">Weekly news</label>
    <input type="checkbox" checked="checked" id="weeklynews" name="weekly news">
    <label for="monthlynews">Monthly news</label>
    <input type="checkbox"  id="monthlynews" name="Monthly news">
    <label for="don'tsendmenews">Don't send me news</label>
    <input type="checkbox"  id="don'tsendmenews" name="don't send me news"> <br>
</form>
